{% extends 'layout.html' %}
{% block title %}Rx Item{% endblock %}
{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Rx Item # {{rx_items[0]}}</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">Rx Item # {{rx_items[0]}}</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-body px-0 pt-0 pb-2">
                        <!-- <h3 class="m-4 mb-0">Order To Make</h3> -->
                        <form class="py-4 px-5 row" action="#" method="POST"
                            enctype="multipart/form-data">
                            <input type="hidden" name="_token" value="zL1epAM5DGDFLcdIzIXUoMFhjerZ6JjV7lHZUGLj">
                            <div class="col-md-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Item Code</label>
                                <input disabled type="text" class="form-control" name="item_code" placeholder="optional" value="{{rx_items[1]}}"> 
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Item Name</label>
                                <input disabled type="text" class="form-control" name="item_name" value="{{rx_items[2]}}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Unit Name</label>
                                <input disabled type="text" class="form-control" name="unit_name" value="{{rx_items[3]}}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Purchase Price</label>
                                <input disabled type="number" step="any" min="0" class="form-control" name="purchase_price" value="{{rx_items[4]}}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Sales Price</label>
                                <input disabled type="number" step="any" min="0" class="form-control" name="sales_price" value="{{rx_items[5]}}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Qty On Hand</label>
                                <input disabled type="number" step="any" min="0" class="form-control" name="qty" value="{{rx_items[6]}}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Average Cost</label>
                                <input disabled type="number" step="any" min="0" class="form-control" name="average_cost" value="{{rx_items[7]}}">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Description</label>
                                <input disabled type="text" name="dsc" class="form-control" id="" value="{{rx_items[8]}}">

                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Total Cost</label>
                                <input disabled type="number" step="any" min="0" name="total_cost" class="form-control" id="" value="{{rx_items[9]}}">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <a href="/view-rx-inventory" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
