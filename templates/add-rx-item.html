{% extends 'layout.html' %}
{% block title %}Add Rx Item{% endblock %}
{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Add Rx Item</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">Add Rx Item</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-body px-0 pt-0 pb-2">
                        <!-- <h3 class="m-4 mb-0">Order To Make</h3> -->
                        <form class="py-4 px-5 row" action="/add-rx-item" method="POST"
                            enctype="multipart/form-data">
                            <input type="hidden" name="_token" value="zL1epAM5DGDFLcdIzIXUoMFhjerZ6JjV7lHZUGLj">
                            <div class="col-md-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Item Code</label>
                                <input type="text" class="form-control" name="item_code" placeholder="optional">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Item Name</label>
                                <input type="text" class="form-control" name="item_name">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Unit Name</label>
                                <input type="text" class="form-control" name="unit_name">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Purchase Price</label>
                                <input type="number" step="any" min="0" class="form-control" name="purchase_price">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Sales Price</label>
                                <input type="number" step="any" min="0" class="form-control" name="sales_price">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Qty On Hand</label>
                                <input type="number" step="any" min="0" class="form-control" name="qty">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Average Cost</label>
                                <input type="number" step="any" min="0" class="form-control" name="average_cost">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Description</label>
                                <input type="text" name="dsc" class="form-control" id="">

                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Total Cost</label>
                                <input type="number" step="any" min="0" name="total_cost" class="form-control" id="">

                            </div>
                            <!-- <div class="col-md-2 mb-3">
                                <a href="#" onclick="add_line()" class="btn btn-sm btn-outline-success">Add Line</a>
                                <a href="#" onclick="clear_line()" class="btn btn-sm btn-outline-danger mx-2">Clear</a>
                            </div> -->



                            <div class="mt-4 col-md-12">
                                <button type="submit" class="btn my_btn01 w-100"
                                    style="background:purple; color:white">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <a href="/view-rx-inventory" class="btn btn-danger">View All Rx Inventory</a>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->

{% endblock %}
