{% extends 'layout.html' %}
{% block title %}Payments{% endblock %}
{% block content %}
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Payments</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active">Payments</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-body px-0 pt-0 pb-2">
            <!-- <h3 class="m-4 mb-3">Ingoing Or Outgoing Receipts</h3> -->
            <div class="table-responsive">
              <table class="table table-hover align-middle table-bordered border-dark">
                <thead class="bg-dark text-white text-center" style="line-height: 15px">
                  <tr>
                    <th>Id</th>
                    <th>Paid From</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in data %}
                  <tr class="text-center">
                    <td>{{i[0]}}</td>
                    <td>{{i[4]}}</td>
                    <td>{{i[8]}}</td>
                    <td>{{i[10]}}</td>
                    <td>{{i[1]}}</td>
                    <td>
                      <a class="btn btn-danger mb-0" href="/deletepay/payments/{{i[0]}}">
                        Del
                      </a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <a href="/add-payments" class="btn btn-danger">Add New</a>
      </div>
    </div>
  </div>
</section>
<!-- /.content -->

{% endblock %}
